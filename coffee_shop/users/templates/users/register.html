{%extends "base.html"%}
{% load tailwind_filters %}

{% block register %}
    <div class="flex justify-center items-center h-screen">
        <div class="mx-auto p-8 shadow-xl/20 rounded-sm">
            <h1 class="text-xl font-bold text-gray-900 my-5 sm:text-1xl">Registro</h1>
            <form action="{% url "register" %}" method="post"> 
                {% csrf_token %}
                {{form|crispy }}
                <button type="submit" class="inline-block rounded-sm mt-5 border border-indigo-600 bg-indigo-600 px-12 py-3 text-sm font-medium text-white hover:bg-transparent hover:text-indigo-600 focus:ring-3 focus:outline-hidden">Registrar</button>

            </form>
        </div>
    </div>
{% endblock register %}
