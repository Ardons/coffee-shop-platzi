<h1>LISTA DE PRODUCTOS:</h1>

<ul>
    {% for product in productos %}
        <li>
            {{product.name}}: $ {{product.price}}
            {%if product.photo%}
                <p>Imagen {{product.name}}:</p>
                <img src="{{product.photo.url}}" alt="{{product.name}}">
            {%endif%}
        </li>
    {% endfor %}
</ul>
